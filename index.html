
<!DOCTYPE html> 
<html> 
<head> 
    <title>HelioRoom</title> 
  
    <link href="css/helioroom.css" rel="stylesheet" type="text/css" /> 
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/themes/start/jquery-ui.css" rel="stylesheet" type="text/css" /> 
      
    <link href="js/sail.js/css/sail.css" rel="stylesheet" type="text/css" /> 
    <link href="js/sail.js/css/sail.user-list.css" rel="stylesheet" type="text/css" />
    
    <script src="js/sail.js/sail.js" type="text/javascript"></script>
    <script type="text/javascript"> 
        Sail.load()
            .then('js/helioroom.js')
            .thenRun(function() {
                Sail.UI.init()
                $(document).ready(HelioRoom.init)
            })
    </script>
</head> 
<body> 
 
    <header> 
        <h1>HelioRoom</h1> 
    </header> 
    
    <div id="connecting">
        <img src="loader.gif" />
        <p>Connecting...</p>
    </div>
    
    <table id="feeds" class="widget-box" style="display: none">
        <thead>
            <tr>
                <th>Inquiry</th>
                <th>Idea/Comment</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <table id="questions">
                    </table>
                </td>
                <td>
                    <table id="ideas">
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
        
</body>
</html>
